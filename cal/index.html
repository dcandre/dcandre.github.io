<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=6" />-->
    <meta charset="utf-8" />
    <title>Derek's Test</title>
    <link href="css/cupertino/jquery-ui.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <link type="text/css" rel="stylesheet" href="css/nat-lt-ie9.css" />  
        
        <script type="text/javascript" src="js/semanticTagHelper.js"></script>       
    <![endif]-->
</head>
<body>
    <div id="testArea" class="hide"></div>

    <script type="text/template" id="MultipleChoiceTestViewTemplate">
        <h1><%= test_title %></h1>
        <p><%= test_description %></p>
        <input type="submit" value="Start" />
    </script>

    <script type="text/template" id="MultipleChoiceQuestionViewTemplate">
        <h1><%= question_text %></h1>
        <%= answers %>
        <input type="submit" value="Submit" />
        <div class="hide">
            <div id="dialog-message" title="Please select an answer">
                <p><span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>You must select at least one answer to continue.</p>            
            </div>
        </div>
    </script>

    <script type="text/template" id="MultipleChoiceTestResultsViewTemplate">
        <h1>Test Results</h1>
        <p>You answered <%= correct_answers %> out of <%= total_questions %> questions correctly.</p>
    </script>

    <script src="js/libraries/json2.js"></script>
    <script src="js/libraries/jquery.js"></script>
    <script src="js/libraries/jquery-ui.js"></script>
    <script src="js/libraries/underscore.js"></script>
    <script src="js/libraries/backbone.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
